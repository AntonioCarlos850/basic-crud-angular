<form class="row h-100 justify-content-center">
  <div class="col-12 col-md-6 d-flex flex-column justify-content-center">
    <h1 class="mb-5 text-center">Tem certeza que deseja deletar o produto {{product.name}}?</h1>
    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-danger me-5" (click)="delete()" >Deletar</button>
      <button type="submit" class="btn btn-primary" routerLink="">Cancelar</button>
    </div>
  </div>
</form>
