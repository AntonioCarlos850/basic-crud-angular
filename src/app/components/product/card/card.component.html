<div class="card" style="width: 18rem;" routerLink="product/show/{{product.id}}">
    <div class="row w-100 justify-content-center" style="--bs-gutter-x:0;">
      <div class="col-9 py-2">
        <img src="{{product.photo}}" class="card-img-top" alt="{{product.name}} foto">
      </div>
    </div>
    <div class="card-body">
      <h5 class="card-title">#{{product.id}} - {{product.name}}</h5>
      <p class="card-text">{{product.description}}</p>
      <div class="d-flex justify-content-between">
        <h5>${{product.price}}</h5>
        <small class="text-muted">{{product.brand}}</small>
      </div>
      <div class="d-flex justify-content-between mt-1">
        <button class="btn btn-success" routerLink="product/edit/{{product.id}}">Editar</button>
        <button class="btn btn-danger" routerLink="product/delete/{{product.id}}">Deletar</button>
      </div>
    </div>
  </div>
